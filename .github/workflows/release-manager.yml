name: Release Manager
on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Release Level'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Branch
        if: github.ref_name != github.event.repository.default_branch
        run: |
          echo "Error: Release workflow is only allowed on '${{ github.event.repository.default_branch }}' branch. Current branch: ${{ github.ref_name }}"
          exit 1

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          fetch-depth: 0

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Bump Version
        shell: bash
        run: |
          python3 scripts/bump_version.py ${{ inputs.level }} "Cargo.toml" ".version"
          
          # Capture new version
          if [ ! -f .version ]; then
            echo "Error: .version file was not created"
            exit 1
          fi
          
          NEW_VERSION=$(cat .version)
          echo "New Version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"
          rm .version

      - name: Commit and Push
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "ðŸ”– Release v${{ env.NEW_VERSION }}"
          git tag "v${{ env.NEW_VERSION }}"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ env.NEW_VERSION }}"
